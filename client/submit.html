<html>

<head>
  <title>Submit new meme for review</title>

</head>

<body>
  <h1>show me what you got</h1>
  <form method="POST" action="/submit-image" enctype="multipart/form-data">
    <div>
      <label for="profile_pic">Choose file to upload</label>
      <input type="file" id="img" name="img" accept=".jpg, .jpeg, .png" />
    </div>
    <div>
      <label for="profile_pic">OR URL TO STEAL FROM DIRECTLY</label>
      <input type="url" id="url" name="url" />
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>

</body>

</html>
